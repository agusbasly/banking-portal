<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<mat-card class="account-card">
  <h1 class="titulo">Lista de Cuentas</h1>

  <table mat-table [dataSource]="accounts" class="mat-elevation-z8 custom-table">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let a"> {{ a.id }} </td>
    </ng-container>

    <!-- Número de Cuenta -->
    <ng-container matColumnDef="numeroCuenta">
      <th mat-header-cell *matHeaderCellDef> Número </th>
      <td mat-cell *matCellDef="let a"> {{ a.numeroCuenta }} </td>
    </ng-container>

    <!-- Nombre del Dueño -->
    <ng-container matColumnDef="nombreDueno">
      <th mat-header-cell *matHeaderCellDef> Dueño </th>
      <td mat-cell *matCellDef="let a"> {{ a.nombreDueno }} </td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let a"> {{ a.email }} </td>
    </ng-container>

    <!-- Balance -->
    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef> Balance </th>
      <td mat-cell *matCellDef="let a"> ${{ a.balance }} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let a" class="icon-cell">
        <button mat-icon-button color="primary" (click)="verMovimientos(a)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="confirmarBorrado(a)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="abrirDialogoEditar(a)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="abrirDialogoTransferencia(a)" matTooltip="Transferir saldo">
          <mat-icon>swap_horiz</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="boton-abajo">
    <button mat-raised-button color="primary" routerLink="/accounts/new">
      + Nueva cuenta
    </button>
  </div>
</mat-card>
